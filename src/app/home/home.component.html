<app-header></app-header>
<div class="home-container">
  <!-- Left Conatiner -->
  <div class="all-movies">
    <!-- left-first container -->
    <div class="trending-movies">
      <div class="top">
        <h4>Trending Movies</h4>
        <div class="view-all">View All</div>
      </div>
      <div class="movies-thumbnail">
        <div class="movie" *ngFor="let movie of trendingMovies">
          <div class="cover">
            <img [src]="movie.cover" alt="">
          </div>
          <div class="detail">
            <div class="name">{{movie.name}}</div>
            <div class="rating">{{movie.rating}}</div>
          </div>
        </div>
      </div>
    </div>
    <!-- left-second container -->
    <div class="trending-movies">
      <div class="top">
        <h4>Popular Movies</h4>
        <div class="view-all">View All</div>
      </div>
      <div class="movies-thumbnail">
        <div class="movie" *ngFor="let movie of theatreMovies">
          <div class="cover">
            <img [src]="movie.cover" alt="">
          </div>
          <div class="detail">
            <div class="name">{{movie.name}}</div>
            <div class="rating">{{movie.rating}}</div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Left-second container -->
  </div>
  <!-- Right Side -->
  <div class="popular-movies"></div>

</div>
