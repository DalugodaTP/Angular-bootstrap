<div class="login-container">
  <img src="assets/images/film.png" class="film" />
  <div class="logo">Rotten Potatoes</div>
  <div class="desc">
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Possimus expedita
    quos iusto! Repellendus ducimus esse nulla dicta velit! Modi, rem temporibus
    odio dolor aliquid consectetur quos similique. Libero, rem id.
  </div>
  <div class="login-form">
    <div class="form-group">
      <label for="uname">Username</label>
      <input
        type="text"
        name="uname"
        class="form-control"
        [(ngModel)]="username"
      />
    </div>
    <div class="form-group">
      <label for="pword">Password</label>
      <input
        type="password"
        name="pword"
        class="form-control"
        [(ngModel)]="password"
      />
    </div>
    <div class="btn-container">
      <div class="error">{{errMsg}}</div>
      <button class="btn btn-dark" (click)="login()">login</button>
    </div>
  </div>
</div>
